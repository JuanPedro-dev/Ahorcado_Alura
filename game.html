<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    
    <title>Juego Ahorcado</title>
</head>

<body class="body">
    <header class="header">
        <a href="./index.html"><img src="./img/Vector.png" alt="logo Alura"></a> 
    </header>
    <main class="main">
        <canvas width="300" height="400"></canvas>
        <section class="btn-game">botones</section>
    </main>
    <footer class="footer">
        <blockquote> Created by Juan Pedro </blockquote>
    </footer>
</body>
<script>

    // Dibujando una hoja con canvas
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "#ddd";
    pincel.fillRect(0,0,300,400); 

    pincel.fillStyle = "#aaa";
    pincel.beginPath();
    pincel.arc(25, 30, 6, 0, 2*3.14);
    pincel.fill();
    pincel.beginPath();
    pincel.arc(25, 200, 6, 0, 2*3.14);
    pincel.fill();
    pincel.beginPath();
    pincel.arc(25, 370, 6, 0, 2*3.14);
    pincel.fill();
    
    pincel.fillStyle = "red";
    pincel.beginPath();
    pincel.fillRect(50,0,1,400); 
    
    for(let i=40; i<400; i+=20){
        pincel.fillStyle = "#000";
        pincel.fillRect(0,i,300,1); 
    }
    pincel.font = "15px Comic Sans MS";
    pincel.strokeText("Juan Pedro", 60, 40);
    pincel.strokeText("Alura", 250, 40);
    // Fin dibujo hoja... 
    
    
    // Dibujando el hombre - cada error una parte nueva. 

    // Error 1 - pie del poste
    pincel.strokeStyle = "blue"; 
    pincel.lineWidth = 2;
    pincel.moveTo(82,290);
    pincel.lineTo(50,320);
    pincel.stroke();

    pincel.moveTo(80,290);
    pincel.lineTo(110,320);
    pincel.stroke();

    // Error 2 - poste
    pincel.fillStyle = "blue"
    pincel.fillRect(80,90,2,200); 

    // Error 3 - horizontal arriba cabeza
    pincel.fillStyle = "blue"
    pincel.fillRect(80,90,100,2); 

    // Error 4 - vertical arriba cabeza
    pincel.fillStyle = "blue"
    pincel.fillRect(180,90,2,30); 

    // Error 5 - cabeza
    pincel.beginPath();
    pincel.arc(182, 130, 12, 0, 2*3.14);
    pincel.stroke();

    // Error 6 - cuerpo
    pincel.fillStyle = "blue"
    pincel.fillRect(180,140,2,60); 

    // Error 7 - pie izq
    pincel.moveTo(182,200);
    pincel.lineTo(160,220);
    pincel.stroke();

    // Error 8 - pie der
    pincel.moveTo(182,200);
    pincel.lineTo(202,220);
    pincel.stroke();

    // Error 9 -  Brazos der
    pincel.moveTo(182,150);
    pincel.lineTo(202,170);
    pincel.stroke();


    // Error 10 -Brazos izq
    pincel.moveTo(182,150);
    pincel.lineTo(160,170);
    pincel.stroke();

    pincel.font = "30px Arial";
    for(let i = 0; i < 8; i++){
        let espacios = i*30 + 60;
        pincel.strokeText("_", espacios, 350);
        pincel.strokeText("H", 59, 350);
        pincel.strokeText("o", 59+30, 350);
        pincel.strokeText("L", 59+60, 350);
        pincel.strokeText("A", 59+90, 350);
    }
    
</script>
</html>
